<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI-Powered Daily Time Tracking</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container landing">
    <section class="hero">
      <h1>AI-Powered Daily Time Tracking</h1>
      <p>Log your day, analyze your time, and understand your 24 hours.</p>
      <div class="card">
        <button id="googleSignIn" class="btn primary">Sign in with Google</button>
      </div>
      <p class="hint">Only authenticated users can access the tracker and dashboard.</p>
    </section>
  </main>

  <script type="module">
    import { auth, provider } from "../src/firebase.js";
    import { signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "./app.html";
      }
    });

    document.getElementById("googleSignIn").onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "./app.html";
      } catch (e) {
        alert("Sign-in failed. Please try again.");
        console.error(e);
      }
    };
  </script>
</body>
</html>
